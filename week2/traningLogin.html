<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            text-align: center;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- <form class="form-signin"> -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" v-model="user.username" id="floatingInput"
                placeholder="name@example.com" required autofocus>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" v-model="user.password" id="floatingPassword"
                placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" @click='loginBtn()'>
            登入
        </button>
        <!-- </form> -->
    </div>
    <script type="module">
        const { createApp } = Vue
        const app = createApp({
            data() {
                return {
                    user: {
                        username: '',
                        password: ''
                    }
                }
            },
            methods: {
                loginBtn() {
                    const URL = 'https://vue3-course-api.hexschool.io/';
                    const path = '2ndclothes'
                    axios.post(`${URL}/v2/admin/signin`, this.user)
                        .then((res) => {
                            console.log(res)
                        }).catch((err) => {
                            console.log('err', err)
                        });
                }
            },
        });
        app.mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
